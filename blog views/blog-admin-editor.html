<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/blog-home.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- SweetAlert CDN -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/blog-editor.js"></script>
    <title>Blog Editor (Admin) | Surya Nestbuild Ltd.</title>
</head>

<body>
    <h1 style="text-align: center;">Blog | Article Editor</h1>
    <br>
    <a href="./blog-admin-home.html"><button type="button" class="btn btn-danger btn-lg">Back to Admin Home View</button></a>
    <br>
    <br>
    <div class="form-group">
        <label for="usr">Title</label>
        <input type="text" class="form-control" id="title">
    </div>
    <div class="form-group">
        <label for="pwd">Description</label>
        <input type="text" class="form-control" id="desc">
    </div>
    <div class="input-group">
        <!-- <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
        </div> -->
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
            <label class="custom-file-label" for="inputGroupFile01">Choose image to upload...</label>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label for="comment">Write your article here: </label>
        <textarea class="form-control" rows="5" id="content"></textarea>
    </div>
    <div style="text-align: center;">
        <button type="button" class="btn btn-danger btn-lg" style="margin-right: 3%;" id="confirm-discard">Discard</button>
        <button type="button" class="btn btn-success btn-lg" id="confirm-save">Save</button>
    </div>
</body>

</html>
